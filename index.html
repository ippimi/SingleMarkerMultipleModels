<script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>


<style>
.div1 {

  text-align: center;
  display: center;
  z-index: 1;
  width:100%;
  margin-top: 10px;
}
  
</style>

  <div class ="div1">
    
<button class="button" id="btn1">Model1</button>
<button class="button" id="btn2">Model2</button>
<button class="button" id="btn3">Model3</button>
</div>

<body style='margin:10px; overflow: hidden;'></body>
  
  <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">
  

      <a-marker preset="hiro">
        
        
     <a-entity id="entityID1" obj-model="obj:url(kangaroo/kangaroo.obj);mtl:url(kangaroo/kangaroo.mtl)" rotation="90 90 0" scale=".005 .005 .005">
       
            </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

        <script>
            
document.getElementById("btn1").addEventListener("click", (e) => {

var test = document.querySelector('#entityID1');

test.setAttribute("obj-model", 'obj:url(kangaroo/kangaroo.obj);mtl:url(kangaroo/kangaroo.mtl)');
test.setAttribute("scale",'.01 .01 .01');

})
                                                                                                    
                                                                                                                     
        document.getElementById("btn3").addEventListener("click", (e) => {

   var test = document.querySelector('#entityID1');

   test.setAttribute("obj-model", 'obj:url(dog/dog.obj);mtl:url(dog/dog.mtl)');
   test.setAttribute("scale",'.01 .01 .01');

})

document.getElementById("btn2").addEventListener("click", (e) => {

var test = document.querySelector('#entityID1');

test.setAttribute("obj-model", 'obj:url(cat/cat.obj);mtl:url(cat/cat.mtl)');
test.setAttribute("scale",'.01 .01 .01');

})
     
        </script>
